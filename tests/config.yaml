## Flask configuration values
## (see https://flask.palletsprojects.com/en/1.1.x/config/#builtin-configuration-values)

# Enable this during running of tests
DEBUG: true

# development | production
ENV: development

# Enable this during running of tests.
TESTING: true

static_service_info:
    # The workflow_type_versions need to be among the workflow_engine_versions
    # keys.
    workflow_type_versions:
        snakemake:
            workflow_type_version:
              - "5"
        nextflow:
            workflow_type_version:
              - "20"
    
    supported_filesystem_protocols:
        - s3
        - posix
    
    workflow_engine_versions:
        snakemake: "5.8.2"
        nextflow: "20.10.0"

    # The workflow_engine values need to among the workflow_engine_versions
    # keys.
    default_workflow_engine_parameters:
        - workflow_engine: "snakemake"
          name: "cores"
          type: "int"
          default_value: "1"
        - workflow_engine: "nextflow"
          name: "cores"
          type: "int"
          default_value: "1"

    
    auth_instructions_url: "https://somewhere.org"
    
    contact_info_url:
        your@email.de
    
    tags:
        tag1: value1
        tag2: value2

jwt_config:
    # Only allow JWT cookies to be sent over https. In production, this
    # should likely be True
    JWT_COOKIE_SECURE: false
    
    # Enable csrf double submit protection. See this for a thorough
    # explanation: http://www.redotheweb.com/2015/11/09/api-security.html
    JWT_COOKIE_CSRF_PROTECT: false
    
    # Set the secret key to sign the JWTs with
    JWT_SECRET_KEY: 'super-secret'  # Change this!
    
    

localAuth:
  enabled: true
  yamlPath: users.yaml
