## Flask configuration values
## (see https://flask.palletsprojects.com/en/1.1.x/config/#builtin-configuration-values)

# Enable this during running of tests
DEBUG: true

# development | production
ENV: development

# Enable this during running of tests.
TESTING: true

static_service_info:
    workflow_type_versions:
        Snakemake:
            workflow_type_version:
                - "5"
    
    supported_filesystem_protocols:
        - s3
        - posix
    
    workflow_engine_versions:
        Snakemake: "5.8.2"
    
    default_workflow_engine_parameters:
        - name: "cores"
          type: "int"
          default_value: "1"
          workflow_engine: "snakemake"
    
    auth_instructions_url: "https://somewhere.org"
    
    contact_info_url:
        your@email.de
    
    tags:
        tag1: value1
        tag2: value2

login:
  enabled: true
  jwt:
    JWT_COOKIE_SECURE: true
    JWT_TOKEN_LOCATION:
      - cookies
      - headers
    JWT_ALGORITHM: "RS256"
    JWT_DECODE_AUDIENCE: "account"
    JWT_IDENTITY_CLAIM: "sub"
    JWT_COOKIE_SECURE: true


    JWT_ACCESS_COOKIE_PATH: "/"
    JWT_REFRESH_COOKIE_PATH: "/"

  oidc:
    OIDC_FLASKHOST: "https://localhost:5000"
    OIDC_ISSUER_URL: "https://keycloak:8443/auth/realms/WESkit"
    OIDC_CIENT_SECRET: "a8086bcc-44f3-40f9-9e15-fd5c3c98ab24"
    OIDC_REALM: "WESkit"
    OIDC_CLIENTID: "WESkit"
