workflow_type_versions:
    type: list
    required: true

supported_filesystem_protocols:
    type: list
    required: true

workflow_engine_versions:
    type: dict
    required: true
    schema:
        snakemake:
            type: string
            required: true

default_workflow_engine_parameters:
    type: list
    required: true
    schema:
        type: dict
        required: true
        schema:
            name:
                type: string
                required: true
            parameter_type:
                type: string
                required: true
            default_value:
                type: string
                required: true

auth_instructions_url:
    type: string
    required: true

contact_info_url:
    type: string
    required: true

tags:
    type: dict
    required: false
