TESTING:
  type: boolean
ENV:
  type: string
  allowed:
    - production
    - development
DEBUG:
  type: boolean

static_service_info:
  type: dict
  required: true
  schema:
    workflow_type_versions:
      type: dict
      required: true
      valuesrules:
        type: dict
        required: true
        schema:
          workflow_type_version:
              type: list
              required: true
              schema:
                type: string
    supported_filesystem_protocols:
      type: list
      required: true
      schema:
        type: string
    workflow_engine_versions:
      type: dict
      required: true
      schema:
        snakemake:
          type: string
        nextflow:
          type: string
    default_workflow_engine_parameters:
      type: dict
      required: false
      keysrules:
        allowed:
          - snakemake
          - nextflow
      valuesrules:
        type: dict
        required: true
        valuesrules:
          type: dict
          schema:
            type:
              type: string
              required: true
            default_value:
              type: string
              required: true
    auth_instructions_url:
      type: string
      required: true
    contact_info_url:
      type: string
      required: true
    tags:
      type: dict
      required: false
      valuesrules:
        type: string
        
jwt:
  type: dict
  required: true
  schema:
    enabled:
      required: true
      type: boolean
    JWT_COOKIE_SECURE:
      type: boolean
      required: true
    JWT_COOKIE_CSRF_PROTECT:
      type: boolean
      required: true
    JWT_SECRET_KEY:
      type: string
      required: true


localAuth:
  type: dict
  required: true
  schema:
    enabled:
      required: true
      type: boolean
    yamlPath:
      required: true
      type: string
