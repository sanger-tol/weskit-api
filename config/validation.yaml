TESTING:
  type: boolean
ENV:
  type: string
  allowed:
    - production
    - development
DEBUG:
  type: boolean

static_service_info:
  type: dict
  required: true
  schema:
    workflow_type_versions:
      type: dict
      required: true
      schema:
        Snakemake:
          type: dict
          required: true
          schema:
            workflow_type_version:
                type: list
                required: true
                schema:
                  type: string
    supported_filesystem_protocols:
      type: list
      required: true
      schema:
        type: string
    workflow_engine_versions:
      type: dict
      required: true
      schema:
        Snakemake:
          type: string
    default_workflow_engine_parameters:
      type: list
      required: true
      schema:
        type: dict
        required: true
        schema:
          name:
            type: string
            required: true
          type:
            type: string
            required: true
          default_value:
            type: string
            required: true
          workflow_engine:
            type: string
            required: true
    auth_instructions_url:
      type: string
      required: true
    contact_info_url:
      type: string
      required: true
    tags:
      type: dict
      required: false
      valuesrules:
        type: string
        
        

login:
  type: dict
  required: false
  schema:
    enabled:
      type: boolean
      required: true
      
    jwt:
      type: dict
      required: false
      schema:
        JWT_COOKIE_SECURE:
          type: boolean
          required: true
        JWT_TOKEN_LOCATION:
          type: list
          required: true
        JWT_ALGORITHM:
          type: string
          required: true
        JWT_DECODE_AUDIENCE:
          type: string
          required: true
        JWT_IDENTITY_CLAIM:
          type: string
          required: true
        JWT_ACCESS_COOKIE_PATH:
          type: string
          required: true
        JWT_REFRESH_COOKIE_PATH:
          type: string
          required: true
    oidc:
      type: dict
      required: false
      schema:
        OIDC_ISSUER_URL:
          type: string
          required: true

        OIDC_REALM:
          type: string
          required: true
        OIDC_CLIENTID:
          type: string
          required: true
        OIDC_CIENT_SECRET:
          type: string
          required: true
        OIDC_FLASKHOST:
          type: string
          required: true
